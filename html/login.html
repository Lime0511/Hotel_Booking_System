<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sona Template">
    <meta name="keywords" content="Sona, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Indah Hotel</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/flaticon.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>


<body>
    <!-- Login Section Begins -->
    <section class="rooms-section spad">
        <div class="container">
            <div class="section-title text-center">

                <h2 id="title">Login To Your Account</h2>
                <p>Access your dashboard and manage your bookings.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form id="loginForm" class="contact-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="primary-btn w-100 mt-3">Login</button>
                        <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->

    <!-- Home Button -->
    <a href="index.html" class="home-icon" title="Go to Home">
        <i class="fas fa-home"></i>
    </a>

    <script>

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent page reload

            let formData = new FormData(this);

            fetch("login.php", {
                method: "POST",
                body: formData
            })
                .then(response => response.json()) // Parse response as JSON
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        window.location.href = data.redirect; // Redirect to dashboard
                    } else {
                        alert("Login failed: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Fetch Error:", error);
                    alert("An error occurred. Please try again.");
                });
        });
    </script>
</body>

</html>
